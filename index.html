<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function run(taskDef) {
        // 创建迭代器，让它在别处可用
        let task = taskDef()
        // 启动任务
        let result = task.next()
        // 递归使用函数来保持对 next() 的调用
        function step() {
          // 如果还有更多要做的
          if (!result.done) {
            result = task.next(result.value)
            step()
          }
        }
        // 开始处理过程
        step()
      }
      run(function* () {
        let value = yield 1
        console.log(value) // 1
        value = yield value + 3
        console.log(value) // 4
      })
    </script>
  </body>
</html>
