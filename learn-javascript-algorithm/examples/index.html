    <title>Document</title>

  <body>
    <script>
      function C() {}

      let o = new C()

      console.log(o instanceof C) // true，因为 Object.getPrototypeOf(o) === C.prototype
      console.log(o instanceof Object) // true，因为 Object.prototype.isPrototypeOf(o) 返回 true
      console.log(C.prototype)

      Array.isArray([])
    </script>
  </body>
